services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "8000:8000"
    environment:
      - TZ=Asia/Tokyo
      # - OLLAMA_HOST_URL=${OLLAMA_HOST_URL}
    healthcheck:
      test: curl -f http://localhost:8000/health || exit 1
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 10s
    depends_on:
      ollama:
        condition: service_healthy
    develop:
      watch:
        - action: sync
          path: .
          target: /app
          ignore:
            - .venv/
        - action: rebuild
          path: ./pyproject.toml

  ollama:
    image: ollama/ollama:0.3.12
    container_name: ollama
    environment:
      - TZ=Asia/Tokyo
    volumes:
      - type: bind
        source: .ollama
        target: /root/.ollama
    ports:
      - "11434:11434"
    restart: unless-stopped
    healthcheck:
      test: ollama list || exit 1
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]

  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: npm run dev
    environment:
      - TZ=Asia/Tokyo
      # - VITE_LEADABLE_API_URL=${VITE_LEADABLE_API_URL}
    ports:
      - 5173:5173
    volumes:
      - type: bind
        source: ./frontend
        target: /app
    depends_on:
      backend:
        condition: service_healthy

volumes:
  backend:
  ollama:
  frontend:
